spring.application.name=platform-api

spring.datasource.url=jdbc:postgresql://localhost:5432/platform
spring.datasource.username=platform
spring.datasource.password=platform
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true

spring.flyway.enabled=true

server.port=8080

# JWT defaults (override via env/profiles)
app.jwt.secret=change-this-in-prod-please
app.jwt.issuer=platform-api
app.jwt.expiration-seconds=3600
