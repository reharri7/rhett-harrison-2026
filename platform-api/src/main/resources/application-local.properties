# Local developer overrides

# PostgreSQL connection (matches docker-compose.yml)
spring.datasource.url=jdbc:postgresql://localhost:5432/platform
spring.datasource.username=platform
spring.datasource.password=platform

# Ensure Flyway runs locally against Postgres and schema is validated
spring.flyway.enabled=true
spring.jpa.hibernate.ddl-auto=validate

# JWT (development only ? override in your shell or .env if desired)
app.jwt.secret=change-this-in-dev-only
app.jwt.issuer=platform-api-local
app.jwt.expiration-seconds=7200

# Logging
logging.level.com.rhettharrison.cms.platform.web.filter.TenantResolutionFilter=DEBUG
